
<tap-header></tap-header>
<tap-form (evento)="recargar()"></tap-form>
<div class="table">
    <perfect-scrollbar class="heigthMaxScrollbar">
        <tap-table [data]="data" [metaDataColumns]="metaDataColumns">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="align-button">
                    <button mat-icon-button color="primary" class="edit-button" class="edit-button" 
                        matTooltip="EDITAR">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" class="delete-button" (click)="delete(row)"
                        matTooltip="ELIMINAR">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </tap-table>
    </perfect-scrollbar>
    <tap-paginator (onChangePage)="changePage($event)" [lenght]="totalRecords"></tap-paginator>
</div>
